<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
       body { margin:0; }
      .box1 { width:300px; height:300px; background:#333; padding: 20px; border: 1px solid red; }
      .box2 { width:300px; height:300px; background:#666; padding: 20px; border: 1px solid red; overflow: scroll; }
      .box3 { width:600px; height:600px; background:#999; padding: 20px; border: 1px solid red; }
  </style>
</head>
<body>
  <div class="box1"></div>　
  <div class="box2">
    <div class="box3"></div>
  </div>
  <script>
    const oBox1 = document.querySelector('.box1');
    const oBox2 = document.querySelector('.box2');
    const oBox3 = document.querySelector('.box3');
    /* 没有滚动条的情况下 */
    console.log('==== 没有滚动条的情况下 ====')
    console.log(oBox1.offsetWidth, oBox1.offsetHeight) // offsetWidhth offsetHeight 包含 padding + border + width
    console.log(oBox1.clientWidth, oBox1.clientHeight) // clientWidth clientHeight 包含 padding + width
    console.log(oBox1.scrollWidth, oBox1.scrollHeight) // scrollWidth scrollHeight 包含 padding + width
    /* 有滚动条的情况下 */
    console.log('==== 有滚动条的情况下 ====')
    console.log(oBox2.offsetWidth, oBox2.offsetHeight) // offsetWidhth offsetHeight 元素实际宽高：padding + border + width
    console.log(oBox2.clientWidth, oBox2.clientHeight) // clientWidth clientHeight 可视区域：padding + width - 滚动条
    console.log(oBox2.scrollWidth, oBox2.scrollHeight) // scrollWidth scrollHeight 实际内容区域： padding + 子padding + 子border + 子width
  </script>
</body>
</html>
