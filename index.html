<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box" class="box1 box2"></div>
</body>
<script>
  const a = "123abc456ww"
  let pattern = /([0-9]*)([a-z]*)([0-9]*)/g
  // match:如果有g全局标志,那么返回的数组保存的是所有匹配的内容，不包括子匹配
  console.log(a.match(pattern))
  console.log(pattern.exec(a))
</script>
</html>
